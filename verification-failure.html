<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Display appropriate error message based on URL parameter
        function displayErrorMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const reason = urlParams.get('reason');
            const messageElement = document.getElementById('errorMessage');
            
            switch(reason) {
                case 'used':
                    messageElement.textContent = 'This QR code has already been used.';
                    break;
                case 'invalid':
                    messageElement.textContent = 'The QR code is invalid or expired.';
                    break;
                default:
                    messageElement.textContent = 'An error occurred during verification.';
            }
        }
        
        window.onload = displayErrorMessage;
    </script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl text-center">
        <div class="flex justify-center mb-4">
            <svg class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Verification Failed</h2>
        <p id="errorMessage" class="text-gray-600 mt-2"></p>
        <button onclick="window.location.href='qr-generator.html'" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
            Try Again
        </button>
    </div>
</body>
</html>
