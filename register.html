<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPass - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-600 min-h-screen flex flex-col items-center justify-center text-white font-sans p-4">
    <div class="page-transition active-page w-full max-w-md">
        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-8">
            <a href="index.html" class="mb-6 text-white hover:text-gray-200 transition inline-block">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="bg-white/20 p-3 rounded-full">
                        <i class="fas fa-user-plus text-2xl"></i>
                    </div>
                </div>
                <h2 class="text-3xl font-bold mb-2">Event Registration</h2>
                <p class="opacity-90">Create your event pass</p>
            </div>

            <form id="register-form" class="space-y-6">
                <div>
                    <label for="register-username" class="block mb-2 font-medium">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="register-username" required class="w-full bg-white/20 border border-white/30 rounded-lg pl-10 p-3 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                </div>

                <div>
                    <label for="email" class="block mb-2 font-medium">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" required class="w-full bg-white/20 border border-white/30 rounded-lg pl-10 p-3 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                </div>

                <div>
                    <label for="register-password" class="block mb-2 font-medium">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="register-password" required class="w-full bg-white/20 border border-white/30 rounded-lg pl-10 p-3 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                </div>

                <div>
                    <label for="confirm-password" class="block mb-2 font-medium">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="confirm-password" required class="w-full bg-white/20 border border-white/30 rounded-lg pl-10 p-3 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                </div>

                <button type="submit" id="register-button" class="w-full bg-teal-500 hover:bg-teal-600 font-bold py-3 px-4 rounded-lg transition flex items-center justify-center">
                    <span id="register-text">Register</span>
                    <i id="register-icon" class="fas fa-arrow-right ml-2"></i>
                    <i id="register-spinner" class="fas fa-spinner spinner ml-2 hidden"></i>
                </button>
            </form>

            <div class="mt-6 text-center text-sm opacity-80">
                <p>Already have an account? <a href="login.html" class="text-white font-medium hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-green-100 p-4 rounded-full">
                    <i class="fas fa-check-circle text-green-600 text-4xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4" id="success-title">Success!</h3>
            <p class="text-gray-600 mb-6" id="success-message">Your action was completed successfully.</p>
            <button onclick="hideModal()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg transition">
                Continue
            </button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-red-100 p-4 rounded-full">
                    <i class="fas fa-exclamation-circle text-red-600 text-4xl"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4" id="error-title">Error!</h3>
            <p class="text-gray-600 mb-6" id="error-message">An error occurred while processing your request.</p>
            <button onclick="hideErrorModal()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition">
                Close
            </button>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
