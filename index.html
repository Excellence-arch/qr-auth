<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-teal-400 to-blue-600 min-h-screen flex flex-col items-center justify-center text-white font-sans">
    <h1 class="text-4xl font-bold mb-6">QR Code Generator</h1>

    <button
      onclick="generateQR()"
      class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300"
    >
      Generate
    </button>

    <div
      id="qrContainer"
      class="mt-8 bg-white p-6 rounded-xl shadow-xl text-center text-black"
    ></div>

    <script>
      async function generateQR() {
        const res = await fetch("https://qr-auth-be.onrender.com/generate", {
          method: "POST",
        });
        const data = await res.json();
        document.getElementById("qrContainer").innerHTML = `
          <img src="${data.qrImage}" alt="QR Code" class="mx-auto mb-4" />
          <a 
            href="${data.qrImage}" 
            download="qr-code.png"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Download QR
          </a>
        `;
      }
    </script>
  </body>
</html>
