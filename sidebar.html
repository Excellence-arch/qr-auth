<link
  rel="stylesheet"
  href="./assets/css/style.css"
/>

<!-- sidebar.html -->
<div
  class="sidebar fixed md:relative w-16 md:w-64 bg-gradient-to-b from-teal-500 to-blue-600 text-white shadow-lg h-screen flex flex-col transition-all duration-300 z-50"
>
  <!-- Mobile toggle button -->
  <button
    class="md:hidden p-4 text-white focus:outline-none"
    onclick="toggleSidebar()"
  >
    <i class="fas fa-bars text-xl"></i>
  </button>

  <div class="flex-1 overflow-y-auto">
    <div class="p-4 flex items-center justify-center border-b border-white/20">
      <div class="bg-white/20 p-3 rounded-full mr-0 md:mr-3">
        <i class="fas fa-calendar-check text-xl"></i>
      </div>
      <h1 class="text-xl font-bold hidden md:block">EventPass</h1>
    </div>
    <nav class="p-2 md:p-4">
      <div class="mb-8">
        <div class="relative group">
          <div
            class="flex items-center justify-between p-2 md:p-3 rounded-lg group-hover:bg-white/10 cursor-pointer transition"
          >
            <div class="flex items-center">
              <div
                class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white/20 flex items-center justify-center mr-0 md:mr-3"
              >
                <i class="fas fa-user"></i>
              </div>
              <div class="hidden md:block">
                <p
                  class="font-medium"
                  id="username-display"
                >
                  Loading...
                </p>
                <p class="text-xs opacity-80">Admin</p>
              </div>
            </div>
            <i class="fas fa-chevron-down text-xs hidden md:block"></i>
          </div>
          <div class="dropdown-menu mt-1 hidden md:block">
            <a
              href="profile.html"
              class="block px-4 py-3 text-gray-700 hover:bg-gray-100"
            >
              <i class="fas fa-user mr-2"></i> Profile
            </a>
            <a
              href="settings.html"
              class="block px-4 py-3 text-gray-700 hover:bg-gray-100"
            >
              <i class="fas fa-cog mr-2"></i> Settings
            </a>
          </div>
        </div>
      </div>
      <ul>
        <li class="mb-2">
          <a
            href="dashboard.html"
            class="flex items-center p-2 md:p-3 rounded-lg bg-white/10"
            title="Dashboard"
          >
            <i class="fas fa-home mx-auto md:mx-0 md:mr-3"></i>
            <span class="hidden md:block">Dashboard</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="events.html"
            class="flex items-center p-2 md:p-3 rounded-lg hover:bg-white/10 transition"
            title="My Events"
          >
            <i class="fas fa-calendar-alt mx-auto md:mx-0 md:mr-3"></i>
            <span class="hidden md:block">My Events</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="attendees.html"
            class="flex items-center p-2 md:p-3 rounded-lg hover:bg-white/10 transition"
            title="Attendees"
          >
            <i class="fas fa-users mx-auto md:mx-0 md:mr-3"></i>
            <span class="hidden md:block">Attendees</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="registrars.html"
            class="flex items-center p-2 md:p-3 rounded-lg hover:bg-white/10 transition"
            title="Registrar"
          >
            <i class="fas fa-clipboard-check mx-auto md:mx-0 md:mr-3"></i>
            <span class="hidden md:block">Registrar</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="reports.html"
            class="flex items-center p-2 md:p-3 rounded-lg hover:bg-white/10 transition"
            title="Reports"
          >
            <i class="fas fa-chart-bar mx-auto md:mx-0 md:mr-3"></i>
            <span class="hidden md:block">Reports</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Logout button at bottom of sidebar -->
  <div class="mt-auto p-2 md:p-4 border-t border-white/20">
    <button
      onclick="logout()"
      class="w-full flex items-center justify-center p-2 md:p-3 rounded-lg hover:bg-white/10 transition"
      title="Logout"
    >
      <i class="fas fa-sign-out-alt mx-auto md:mx-0 md:mr-3"></i>
      <span class="hidden md:block">Logout</span>
    </button>
  </div>
</div>

<!-- Overlay for mobile -->
<div
  class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
  onclick="toggleSidebar()"
></div>

<script src="./assets/js/sidebar.js"></script>
